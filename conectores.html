<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <script src="scripts/conectores.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style/conectores.css" />
    </head>
    <body>
        <div id="conector" class="conector"></div>
        <div id="tipos">
            <select id="tipoConector" style="width: 150px;">
            </select>
        </div>
        <input type="button" value="Responder e Sortear" onclick="responder_e_sortear();"
            style="width: 150px; height: 100px;" />

        <p>Acertos: <span id="numeroAcertos">0</span></p>
        <p>Erros: <span id="numeroErros">0</span></p>

        <div style="padding-top: 10px;">
            <table>
                <tr>
                    <th>
                        Conector
                    </th>
                    <th>
                        Tipo
                    </th>
                    <th>
                        Sua resposta
                    </th>
                </tr>
                <tbody id="tbodyRespostas">
                </tbody>
            </table>
        </div>
    </body>
</html>
