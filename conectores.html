<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="scripts/conectores.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style/conectores.css" />
    </head>
    <body>
        <div class="container-fluid">
            <span class="fixed-top" id="alerta"></span>

            <h1><div id="conector" style="padding-top: 70px; padding-bottom: 10px;" class="d-flex align-items-center justify-content-center"></div></h1>
            <div id="tipos">
                <select size="16" id="tipoConector" class="custom-select" onchange="responder_e_sortear();">
                </select>
            </div>

            <p>Acertos: <span id="numeroAcertos">0</span></p>
            <p>Erros: <span id="numeroErros">0</span></p>

            <div style="padding-top: 10px;">
                <table>
                    <tr>
                        <th>
                            Conector
                        </th>
                        <th>
                            Tipo
                        </th>
                        <th>
                            Sua resposta
                        </th>
                    </tr>
                    <tbody id="tbodyRespostas">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
